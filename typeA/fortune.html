<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>무료운세</title>
	<link href="css/stock_letter.css" rel="stylesheet" type="text/css">
	<link href="css/swiper.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrap" class="luck event">
		<div class="header">
			<h2 class="wrap">
				<a href="javascript:void(0);" class="prevBtn" role="button">
					<img src="img/arrow_back.svg" alt="이전">
				</a>
				<span class="title">이동통신사 무료 부가서비스 운세레터</span>
			</h2>
		</div>
		<div class="fix_wrap">
			<div class="container_wrap style01">
				<div class="both_mod">
					<!-- 20200603 슬라이드 영역추가 -->
					<div class="banner">
						<div class="swiper-container">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<img src="img/slide0.png" alt="무료운세 받고 복 받으세요">
								</li>
								<li class="swiper-slide">
									<img src="img/slide1.png" alt="행운을 부르는 오늘의 운세">
								</li>
								<li class="swiper-slide">
									<img src="img/slide2.png" alt="부자가 되는 재물운세">
								</li>
								<li class="swiper-slide">
									<img src="img/slide3.png" alt="나의 천생연분은? 애정운세">
								</li>
								<li class="swiper-slide">
									<img src="img/slide4.png" alt="불은을 막는 사주팔자">
								</li>
							</ul>
							<div class="main_pagination"><div class="swiper-pagination"></div></div>
						</div>
					</div>
					<!--// 20200603 슬라이드 영역추가 -->
					<div class="txt_warp">
						<p>빌레터 고객님의 건강과 행복을 기원하기 위해<br />프리미엄 무료운세 알림 서비스를 시작 했습니다.<br /> 많은 이용 부탁드립니다.</p>
					</div>

				</div>
				<div class="btn_wrap">
					<button type="button" class="btn_comm em" id="btnAccept" onclick="agreeChk();">무료운세 신청 바로가기</button>
				</div>
                <div class="btn_wrap">
                    <p class="center">운세를 이용하시는 고객님께서 더 이상 운세를 보지 않으시려면 <a class="txt_link" style="color:#3b98e6;" href="#">해지하기</a>를 눌러주세요~</p>
					<!-- <button type="button" class="btn_comm em flat" id="btnAccept" onclick="agreeChk();">해지하기</button> -->
				</div>
			</div>
			<div class="bottom_conts">
				<h3 class="tit_note">유의사항</h3>
				<ul class="list_bl_desc">
                    <li>본 서비스는 <span class="emp">무료</span>입니다.</li>
					<li>운세정보를 문자로 받으실 수 있습니다.(주말 및 법정공휴일 제외)</li>
					<li>별도 해지 요청이 없는 경우 운세 서비스가 유지됩니다.</li>
					<li>서비스 이용문의 및 해지안내는 ㈜몬스터큐브 고객센터 1522-9746 을 통해 가능합니다.</li>
			</div>
		</div>
    </div>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/vcui.js"></script>
	<script src="js/vcui.common-ui.js"></script>
	<script src="js/site.js"></script>
	<script>
		/* 슬라이드 배너 */
		var Swiper = new Swiper('.banner .swiper-container', {
			spaceBetween: 0,
			loop: false,
			centeredSlides: true,
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
			pagination: {
				el: '.swiper-pagination',
				type: 'bullets',
			},
			keyboard: {
				enabled: true,
			},
			on: {
				init: function (swiper) {
					$('.swiper-slide').attr('aria-hidden', 'true');
					var fl = $('.swiper-wrapper').find('a');
					fl.removeAttr('data-default-tabindex');
					fl.removeAttr('tabindex');
					fl.attr({
						'tabindex': '-1',
						'data-default-tabindex': 'none'
					});
					$('.swiper-slide-active').attr('aria-hidden', 'false');
					var fa = $('.swiper-slide-active').find('a');
					fa.attr({
						'tabindex': '0',
						'data-default-tabindex': '0'
					});
				},
				slideChange: function (swiper) {
					$('.swiper-slide').attr('aria-hidden', 'true');
					var fl = $('.swiper-wrapper').find('a');
					fl.attr({
						'tabindex': '-1',
						'data-default-tabindex': 'none'
					});
					setTimeout(function () {
						$('.swiper-slide-active').attr('aria-hidden', 'false');
						var fa = $('.swiper-slide-active').find('a');
						fa.attr({
							'tabindex': '0',
							'data-default-tabindex': '0'
						});

					}, 100);
				}
			}
		});
	</script>
</body>

</html>
